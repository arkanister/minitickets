{% if not no_label %}
<label for="{{ field.id_for_label }}_autocomplete">
    {% if field.field.required %}<span class="txt-color-red">*</span>{% endif %}
    {{ field.label }}
</label>
{% endif %}

{{ field }}

{% for error in field.errors %}
<div class="note txt-color-red">
    {{ error }}
</div>
{% endfor %}
