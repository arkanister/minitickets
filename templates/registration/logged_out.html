{% load i18n %}
{% load icon from icons %}
{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en-us" id="extr-page">
	<head>
		<meta charset="utf-8">
		<title>Login - SmartTemplate</title>
		<meta name="description" content="">
		<meta name="author" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<!-- #CSS Links -->
		<!-- Basic Styles -->
		<link rel="stylesheet" type="text/css" media="screen" href={% static 'css/bootstrap.min.css' %}>
		<link rel="stylesheet" type="text/css" media="screen" href={% static 'css/font-awesome.min.css' %}>

		<!-- SmartAdmin Styles : Please note (smartadmin-production.css) was created using LESS variables -->
		<link rel="stylesheet" type="text/css" media="screen" href={% static 'css/smartadmin-production.min.css' %}>
		<link rel="stylesheet" type="text/css" media="screen" href={% static 'css/smartadmin-skins.min.css' %}>

		<!-- #FAVICONS -->
		<link rel="shortcut icon" href={% static 'img/favicon/favicon.ico" type="image/x-icon' %}>
		<link rel="icon" href={% static 'img/favicon/favicon.ico" type="image/x-icon' %}>

		<!-- #GOOGLE FONT -->
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,300,400,700">

	</head>

	<body>

		<header id="header">

			<div id="logo-group">
				<span id="logo"> <img src="{% static 'img/logo-wide.png' %}" alt="SmartAdmin" /> </span>
			</div>

		</header>

		<div id="main" role="main">

			<!-- MAIN CONTENT -->
			<div id="content" class="container">

				<div class="row">

					<div class="col-xs-12 col-sm-12">

                        <h1>{% trans 'Logout succefully!' %}</h1>
                        <p><a href="{% url 'login' %}">{% trans 'Login again' %}</a></p>

					</div>

				</div>

			</div>

		</div>

		<!--================================================== -->

	    <!-- Link to Google CDN's jQuery + jQueryUI; fall back to local -->
	    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
		<script> if (!window.jQuery) { document.write('<script src={% static 'js/libs/jquery-2.0.2.min.js' %}><\/script>');} </script>

	    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
		<script> if (!window.jQuery.ui) { document.write('<script src={% static 'js/libs/jquery-ui-1.10.3.min.js' %}><\/script>');} </script>

		<!-- JS TOUCH : include this plugin for mobile drag / drop touch events
		<script src={% static 'js/plugin/jquery-touch/jquery.ui.touch-punch.min.js' %}></script> -->

		<!-- BOOTSTRAP JS -->
		<script src={% static 'js/bootstrap/bootstrap.min.js' %}></script>

		<!--[if IE 8]>

			<h1>Your browser is out of date, please update your browser by going to www.microsoft.com/download</h1>

		<![endif]-->

	</body>

</html>
